{% extends "halaman_admin.html" %}

{% block title %}
Update Guru
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="POST" action="/update_guru">
        <div class="form-group">
            <label for="id_guru">id_guru:</label>
            <input type="number" class="form-control" id="id_guru" name="id_guru" placeholder="Masukkan id_guru" required>
        </div>
        <div class="form-group">
            <label for="nama_guru">Nama Guru:</label>
            <input type="text" class="form-control" id="nama_guru" name="nama_guru" placeholder="Masukkan nama guru">
        </div>
        <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select class="form-control" id="jenis_kelamin" name="jenis_kelamin">
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan tempat lahir">
        </div>
        <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir">
        </div>
        <div class="form-group">
            <label for="agama">Agama:</label>
            <input type="text" class="form-control" id="agama" name="agama" placeholder="Masukkan agama">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Guru</button>
    </form>
</div>
{% endblock %}
