{% extends "halaman_admin.html" %}

{% block title %}
Tambah Siswa
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="POST" action="/tambah_siswa">
        <div class="form-group">
            <label for="nama">Nama Siswa:</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama siswa" required>
        </div>
        <div class="form-group">
            <label for="id_kelas">ID Kelas:</label>
            <input type="number" class="form-control" id="id_kelas" name="id_kelas" placeholder="Masukkan ID kelas" required>
        </div>
        <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tempat_tinggal">Tempat Tinggal:</label>
            <input type="text" class="form-control" id="tempat_tinggal" name="tempat_tinggal" placeholder="Masukkan tempat tinggal" required>
        </div>
        <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
        </div>
        <div class="form-group">
            <label for="agama">Agama:</label>
            <input type="text" class="form-control" id="agama" name="agama" placeholder="Masukkan agama" required>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="nama_ortu">Nama Orang Tua:</label>
            <input type="text" class="form-control" id="nama_ortu" name="nama_ortu" placeholder="Masukkan nama orang tua" required>
        </div>
        <button type="submit" class="btn btn-primary">Tambahkan Siswa</button>
    </form>
</div>
{% endblock %}
